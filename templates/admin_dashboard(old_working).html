<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { padding: 20px; }
    .dashboard { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
    .charts { display: flex; gap: 20px; }
    .user-details img { max-width: 100%; height: auto; border: 1px solid #ccc; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <!-- Charts -->
  <div class="charts mb-4" style="flex-wrap: wrap; gap: 20px;">
    <div style="flex: 1 1 300px; max-width: 350px; height: 350px;">
      <canvas id="statusChart"></canvas>
    </div>
    <div style="flex: 1 1 300px; max-width: 500px; height: 350px;">
      <canvas id="riskChart"></canvas>
    </div>
  </div>

  <div class="dashboard">
    <!-- Users Table -->
    <div>
      <h3>Users List</h3>
      <table class="table table-bordered" id="usersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Risk</th>
            <th>Score</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- User Details -->
    <div class="user-details">
      <h3>User Details</h3>
      <div id="userDetails">Select a user to view details</div>
    </div>
  </div>

<script>
  const token = localStorage.getItem("token");
  let statusChartInstance = null;
  let riskChartInstance = null;

  async function loadStats() {
    const res = await fetch("/api/admin/stats", {
      headers: { "Authorization": `Bearer ${token}` }
    });
    return res.json();
  }

  async function loadUsers() {
    const res = await fetch("/api/admin/users", {
      headers: { "Authorization": `Bearer ${token}` }
    });
    return res.json();
  }

  async function loadUserDetails(userId) {
    const res = await fetch(`/api/admin/user/${userId}`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    return res.json();
  }

  async function updateUserStatus(userId, status) {
    const res = await fetch("/api/admin/update_status", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({ user_id: userId, status })
    });
    const result = await res.json();
    alert(result.message || result.error);
    loadDashboard();
  }

  async function loadDashboard() {
    // Load stats
    const stats = await loadStats();

    // Destroy previous charts if exist
    if (statusChartInstance) statusChartInstance.destroy();
    if (riskChartInstance) riskChartInstance.destroy();

    // Status Chart (Pie) - Pending/Approved/Rejected
    const ctxStatus = document.getElementById("statusChart");
    statusChartInstance = new Chart(ctxStatus, {
      type: "pie",
      data: {
        labels: ["Pending", "Approved", "Rejected"],
        datasets: [{
          label: "Users by Status",
          data: [
            stats.status_counts.Pending,
            stats.status_counts.Approved,
            stats.status_counts.Rejected
          ],
          backgroundColor: ["orange", "green", "red"]
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false // ensures it fits container
      }
    });

    // Risk Level Chart (Bar) - Low/Medium/High
    const ctxRisk = document.getElementById("riskChart");
    const riskLabels = ["Low", "Medium", "High"];
    const riskData = riskLabels.map(l => stats.risk_levels[l] || 0);
    riskChartInstance = new Chart(ctxRisk, {
      type: "bar",
      data: {
        labels: riskLabels,
        datasets: [{
          label: "Users by Risk Level",
          data: riskData,
          backgroundColor: ["green", "orange", "red"]
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, stepSize: 1 }
        }
      }
    });

    // Load users list
    const users = await loadUsers();
    const tbody = document.querySelector("#usersTable tbody");
    tbody.innerHTML = "";
    users.forEach(u => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.user_entered_name || "N/A"}</td>
        <td>${u.status}</td>
        <td>${u.risk_level}</td>
        <td>${u.overall_score}</td>
        <td><button class="btn btn-sm btn-primary" onclick="showUserDetails('${u.user_id}')">View</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function showUserDetails(userId) {
    const user = await loadUserDetails(userId);
    if (user.error) {
      document.getElementById("userDetails").innerText = user.error;
      return;
    }

    document.getElementById("userDetails").innerHTML = `
      <p><b>Name:</b> ${user.user_entered_name}</p>
      <p><b>Status:</b> ${user.status}</p>
      <p><b>Risk Level:</b> ${user.risk_level}</p>
      <p><b>Overall Score:</b> ${user.overall_score}</p>
      <h5>Aadhaar</h5>
      <pre>${JSON.stringify(user.aadhaar, null, 2)}</pre>
      ${user.aadhaar_file_path ? `<img src="${user.aadhaar_file_path.replace('./uploads','/uploads')}" alt="Aadhaar Doc">` : ""}
      <h5>PAN</h5>
      <pre>${JSON.stringify(user.pan, null, 2)}</pre>
      ${user.pan_file_path ? `<img src="${user.pan_file_path.replace('./uploads','/uploads')}" alt="PAN Doc">` : ""}
      <div class="mt-2">
        <button class="btn btn-success" onclick="updateUserStatus('${user.user_id}', 'Approved')">Approve</button>
        <button class="btn btn-danger" onclick="updateUserStatus('${user.user_id}', 'Rejected')">Reject</button>
      </div>
    `;
  }

  loadDashboard();
</script>

</body>
</html>
