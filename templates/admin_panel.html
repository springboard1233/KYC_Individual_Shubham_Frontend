<body>

    <!-- Sidebar -->

  <!-- Charts -->

  <div class="dashboard">

      <!-- Filter Section -->
      <div class="row mb-3">

        <div class="col-md-3">
          <select id="statusFilter" class="form-select">

        </div>
        <div class="col-md-3">
          <select id="riskFilter" class="form-select">
            <option value="">All Risk Levels</option>

            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-secondary w-100 custom-reset-btn" onclick="resetFilters()"
          style="background-color:#78744a; border:1px solid black; color:#fff;">Reset</button>

      <div style="max-height: 300px; overflow-y: auto;">

    <!-- User Details Modal -->

  <!-- Train GNN Modal -->
  <div class="modal fade" id="trainModal" tabindex="-1" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Train GNN Model</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

<script>
      const token = localStorage.getItem("token");
      let statusChartInstance = null;
      let riskChartInstance = null;



    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("sidebarOverlay");
    const toggleBtn = document.getElementById("sidebarToggle");

    function openSidebar() {
      sidebar.style.left = "0px";
      overlay.style.display = "block";
    }

    function closeSidebar() {
      sidebar.style.left = "-250px";
      overlay.style.display = "none";
    }

    toggleBtn.addEventListener("click", () => {
      if (sidebar.style.left === "0px") {
        closeSidebar();
      } else {
        openSidebar();
      }
    });

    overlay.addEventListener("click", closeSidebar);





    function exportUserPDF(userId, userName) {
      const element = document.getElementById("userDetailsModalBody");

      const safeName = (userName || "unknown").replace(/[^a-z0-9]/gi, '_').toLowerCase();
      const filename = `user_${userId}_${safeName}.pdf`;

      const opt = {
        margin: [0.6, 0.5, 0.6, 0.5], // [top, left, bottom, right] in inches
        filename: filename,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf()
        .set(opt)
        .from(element)
        .toPdf()
        .get('pdf')
        .then(function (pdf) {
          const pageCount = pdf.internal.getNumberOfPages();
          const pageHeight = pdf.internal.pageSize.getHeight();
          const pageWidth = pdf.internal.pageSize.getWidth();

          const headerMargin = 0.3; // space from top
          const footerMargin = 0.3; // space from bottom

          for (let i = 1; i <= pageCount; i++) {
            pdf.setPage(i);

            // HEADER (top-left)
            pdf.setFontSize(12);
            pdf.setTextColor(40);
            pdf.text("Admin Dashboard Report", 0.5, headerMargin);

            // FOOTER (bottom-left)
            pdf.setFontSize(10);
            pdf.setTextColor(100);
            pdf.text(
              `User ID: ${userId} | Generated on: ${new Date().toLocaleString()}`,
              0.5,
              pageHeight - footerMargin
            );

            // PAGE NUMBER (bottom-right)
            pdf.text(`Page ${i} of ${pageCount}`, pageWidth - 1.5, pageHeight - footerMargin);
          }
        })
        .save();
    }





  async function openTrainModal() {
    const modalBody = document.getElementById("trainModalBody");
    modalBody.innerHTML = "Training in progress...";

    const modal = new bootstrap.Modal(document.getElementById("trainModal"));
    modal.show();

    try {
      const res = await fetch("/train", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      });

      const data = await res.json();
      if (data.status === "success") {
        modalBody.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
        setTimeout(() => loadDashboard(), 1500);
      } else {
        modalBody.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
      }
    } catch (e) {
      modalBody.innerHTML = `<div class="alert alert-danger">Error: ${e.message}</div>`;
    }
  }

  async function logout() {
    try {
      await fetch("/api/logout", { method: "POST" });
    } catch (e) {
      console.error("Logout failed:", e);
    }
    window.location.href = "/";
  }

  async function loadStats() {
    const res = await fetch("/api/admin/stats", {
      headers: { "Authorization": `Bearer ${token}` }
    });
    return res.json();
  }

  async function loadUsers() {
    const res = await fetch("/api/admin/users", {
      headers: { "Authorization": `Bearer ${token}` }
    });
    return res.json();
  }

  async function loadUserDetails(userId) {
    const res = await fetch(`/api/admin/user/${userId}`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    return res.json();
  }

  async function updateUserStatus(userId, status) {
    const res = await fetch("/api/admin/update_status", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({ user_id: userId, status })
    });
    const result = await res.json();
    /*alert(result.message || result.error);*/

    loadDashboard();
    const modal = bootstrap.Modal.getInstance(document.getElementById('userDetailsModal'));
    if (modal) modal.hide();
  }

  async function loadDashboard() {
    const stats = await loadStats();

    if (statusChartInstance) statusChartInstance.destroy();
    if (riskChartInstance) riskChartInstance.destroy();

    const ctxStatus = document.getElementById("statusChart");
    statusChartInstance = new Chart(ctxStatus, {
      type: "pie",
      data: {
        labels: ["Pending", "Approved", "Rejected"],
        datasets: [{
          data: [
            stats.status_counts?.Pending || 0,
            stats.status_counts?.Approved || 0,
            stats.status_counts?.Rejected || 0
          ],
          backgroundColor: ["orange", "green", "red"]
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    const ctxRisk = document.getElementById("riskChart");
    const riskLabels = ["Low", "Medium", "High"];
    const riskData = riskLabels.map(l => stats.risk_levels?.[l] || 0);
    riskChartInstance = new Chart(ctxRisk, {
      type: "bar",
      data: {
        labels: riskLabels,
        datasets: [{
          label: "Users by Risk Level",
          data: riskData,
          backgroundColor: ["green", "orange", "red"]
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
      }
    });

      allUsers = await loadUsers(); // store full list
      renderUsers(allUsers);

    /*const users = await loadUsers();
    const tbody = document.querySelector("#usersTable tbody");
    tbody.innerHTML = "";
    users.forEach(u => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.user_entered_name || "N/A"}</td>
        <td>${u.status}</td>
        <td>${u.risk_level}</td>
        <td>${u.overall_score}</td>
        <td>${u.fraud_probability !== undefined ? Number(u.fraud_probability).toFixed(4) : "-"}</td>
        <td>${u.fraud_label !== undefined ? u.fraud_label : "-"}</td>
        <td><button class="btn btn-sm btn-primary" onclick="showUserDetails('${u.user_id}')">View</button></td>
      `;
      tbody.appendChild(tr);
    });*/
  }


    function renderUsers(users) {
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      users.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.user_entered_name || "N/A"}</td>
          <td>${u.status}</td>
          <td>${u.risk_level}</td>
          <td>${u.overall_score}</td>
          <td>${u.fraud_probability !== undefined ? Number(u.fraud_probability).toFixed(4) : "-"}</td>
          <td>${u.fraud_label !== undefined ? u.fraud_label : "-"}</td>
          <td><button class="btn btn-sm btn-primary" onclick="showUserDetails('${u.user_id}')">View</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const statusValue = document.getElementById("statusFilter").value;
      const riskValue = document.getElementById("riskFilter").value;

      const filtered = allUsers.filter(u => {
        const matchesName = (u.user_entered_name || "").toLowerCase().includes(searchValue);
        const matchesStatus = !statusValue || u.status === statusValue;
        const matchesRisk = !riskValue || u.risk_level === riskValue;
        return matchesName && matchesStatus && matchesRisk;
      });

      renderUsers(filtered);
    }

    function resetFilters() {
      document.getElementById("searchInput").value = "";
      document.getElementById("statusFilter").value = "";
      document.getElementById("riskFilter").value = "";
      renderUsers(allUsers);
    }

    // attach filter listeners
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("searchInput").addEventListener("input", applyFilters);
      document.getElementById("statusFilter").addEventListener("change", applyFilters);
      document.getElementById("riskFilter").addEventListener("change", applyFilters);
    });



  function buildTable(obj) {
    if (!obj || Object.keys(obj).length === 0) return "<p class='text-muted'>No data available</p>";
    return `
      <table class="table table-sm table-bordered">
        <tbody>
          ${Object.entries(obj).map(([k, v]) => `
            <tr><th style="width: 30%">${k}</th><td>${typeof v === "object" ? JSON.stringify(v, null, 2) : v}</td></tr>
          `).join("")}
        </tbody>
      </table>`;
  }

  function buildAuditTable(auditArray, title) {
    if (!Array.isArray(auditArray) || auditArray.length === 0) {
      return `<p class='text-muted'>No ${title} found.</p>`;
    }
    const keys = Object.keys(auditArray[0] || {});
    if (keys.length === 0) return `<p class='text-muted'>No ${title} found.</p>`;

    return `
      <table class="table table-sm table-bordered">
        <thead>
          <tr>${keys.map(k => `<th>${k}</th>`).join('')}</tr>
        </thead>
        <tbody>
          ${auditArray.map(row => `
            <tr>${keys.map(k => `<td>${row[k] ?? "-"}</td>`).join('')}</tr>
          `).join('')}
        </tbody>
      </table>`;
  }

  async function showUserDetails(userId) {
    const user = await loadUserDetails(userId);
    const modalBody = document.getElementById("userDetailsModalBody");
    const modalFooter = document.querySelector("#userDetailsModal .modal-footer");

    if (user.error) {
      modalBody.innerText = user.error;
      modalFooter.innerHTML = "";
      return;
    }
    // Build fraud alert banner if score is high
    let alertBanner = "";
    if (user.risk_level === "High") {
      alertBanner = `
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div>Fraud Alert: High Risk (Score: ${user.overall_score})</div>
        </div>`;
    } else if (user.risk_level === "Medium") {
      alertBanner = `
        <div class="alert alert-warning d-flex align-items-center" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div>Fraud Alert: Medium Risk (Score: ${user.overall_score})</div>
        </div>`;
    }else if (user.risk_level === "Low") {
      alertBanner = `
        <div class="alert alert-success d-flex align-items-center" role="alert">
          <i class="bi bi-check-circle-fill me-2"></i>
          <div>No fraud detected: Low Risk (Score: ${user.overall_score})</div>
        </div>`;
    }
//----------------------------------------------------------------------------------------------


    const statusBadge = { "Pending": "bg-warning text-dark", "Approved": "bg-success", "Rejected": "bg-danger" }[user.status] || "bg-secondary";
    const riskBadge = { "Low": "bg-success", "Medium": "bg-warning text-dark", "High": "bg-danger" }[user.risk_level] || "bg-secondary";

    modalBody.innerHTML = `
      ${alertBanner}
      <p><b>Name:</b> ${user.user_entered_name}</p>
      <p><b>Status:</b> <span class="badge ${statusBadge}">${user.status}</span></p>
      <p><b>Risk Level:</b> <span class="badge ${riskBadge}">${user.risk_level}</span></p>
      <p><b>Overall Score:</b> ${user.overall_score}</p>
      <p><b>AadhaarName_PanName:</b> ${user.AadhaarName_panName}</p>
      <p><b>Fraud Probability:</b> ${user.fraud_probability}</p>
      <p><b>Fraud Label:</b> ${user.fraud_label}</p>

      <h5 class="mt-3">Aadhaar</h5>
      ${user.aadhaar_file_path ? `<div class="card user-doc-card"><img src="${(user.aadhaar_file_path || "").replace(/^\.\/uploads/, "/uploads")}" alt="Aadhaar Doc" class="card-img-top"></div>` : ""}
      ${buildTable(user.aadhaar)}

      <h5 class="mt-3">PAN</h5>
      ${user.pan_file_path ? `<div class="card user-doc-card"><img src="${(user.pan_file_path || "").replace(/^\.\/uploads/, "/uploads")}" alt="PAN Doc" class="card-img-top"></div>` : ""}
      ${buildTable(user.pan)}

      <h5 class="mt-3">Aadhaar Audit Trails</h5>
      <div class="audit-table-wrapper">${buildAuditTable(user.aadhaar_audit_trails, "Aadhaar audit trails")}</div>

      <h5 class="mt-3">PAN Audit Trails</h5>
      <div class="audit-table-wrapper">${buildAuditTable(user.pan_audit_trails, "PAN audit trails")}</div>
    `;

    modalFooter.innerHTML = `
      <button class="btn btn-success" onclick="updateUserStatus('${user.user_id}', 'Approved')">Approve</button>
      <button class="btn btn-danger" onclick="updateUserStatus('${user.user_id}', 'Rejected')">Reject</button>

      <button class="btn btn-primary" onclick="exportUserPDF('${user.user_id}', '${user.user_entered_name || "Unknown"}')">Export PDF</button>

    `;

    const modal = new bootstrap.Modal(document.getElementById('userDetailsModal'));
    modal.show();
  }

  loadDashboard();
</script>
