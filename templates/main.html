<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Page - KYC Project</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
    }

    /* Navigation bar */
    .navbar {
      background-color: #1a237e; /* deep indigo */
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      margin-left: 20px;
      font-size: 16px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #3949ab;
    }

    /* Hero section with background image */
    .hero {
      position: relative;
      text-align: center;
      color: white;
    }

    .hero img {
      width: 100%;
      height: 85vh;
      object-fit: cover;
      filter: brightness(70%); /* darken for text visibility */
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 42px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="{{ url_for('/signup') }}">Signup</a>
    <a href="{{ url_for('/login') }}">Login</a>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <!-- Replace stock image with any professional KYC-related image -->
    <img src="https://www.shutterstock.com/image-photo/kyc-know-your-customer-business-260nw-1823767412.jpg" alt="KYC Document">
    <div class="hero-text">AI POWERED KYC AND IDENTITY VERIFICATION </div>
  </div>
</body>
</html>
