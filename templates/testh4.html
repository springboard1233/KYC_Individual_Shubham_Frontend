<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYC Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 0px;
      background: linear-gradient(to right, #cac9c380, #d6d2c78a);
    }
    .container-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 200px;
      justify-content: center; /* center horizontally */
      margin-top: 40px; /* ⬅️ added gap from navbar */
    }
    .aadhaar-section,
    .pan-section {
      width: 35%;  /* ⬅️ changed from 50% to 35% */
      box-sizing: border-box;

    }
    .section {
      border: 3px solid black;
      border-radius: 8px;
      padding: 20px;
      margin: 0;
      /*flex: 1;  #f8f9fa;*/
      display: flex;
      flex-direction: column;
      /*background-color: #c9bbbb;*/
     /* background-color: #f1dfdf; */
      background-color: white;
    }

    .heading{
      color: black ;
      size: 20px;
    }


    .json-output {
      margin-top: 10px;
      /*background: #c9bbbb;*/
     /* background-color: #f1dfdf*/
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      width: 100%;
    }
    @media screen and (max-width: 768px) {
      .aadhaar-section,
      .pan-section {
        width: 100%; /* full width on small screens */
      }
    }
  </style>
</head>


<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">KYC Portal</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-info me-2" onclick="fetchResult()">Result</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h2 class="heading">KYC Verification </h2>
  <div class="container-flex">
    <!-- Aadhaar Section -->
    <div class="section aadhaar-section">
      <h4>Aadhaar Card</h4>
      <input type="file" id="aadhaarFile" class="form-control mb-2">
      <button class="btn btn-primary mb-2" onclick="uploadAadhaar()">Upload</button>
      <div id="aadhaarUploadOutput" class="json-output"></div>

      <button class="btn btn-success mt-3" onclick="saveAadhaar()">Save</button>
      <div id="aadhaarSaveOutput" class="json-output"></div>
    </div>

    <!-- PAN Section -->
    <div class="section pan-section">
      <h4>PAN Card</h4>
      <input type="file" id="panFile" class="form-control mb-2">
      <button class="btn btn-primary mb-2" onclick="uploadPAN()">Upload</button>
      <div id="panUploadOutput" class="json-output"></div>

      <button class="btn btn-success mt-3" onclick="savePAN()">Save</button>
      <div id="panSaveOutput" class="json-output"></div>
    </div>
  </div>

  <!-- Spinner -->
  <div id="loadingSpinner" class="text-center my-3" style="display:none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Fetching your KYC result...</p>
  </div>

  <!-- Result Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" style="max-width: 75%;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">KYC Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="resultModalBody">
          <!-- KYC result will load here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let aadhaarData = null;
    let panData = null;
    let jwtToken = null;

    // ---------- Aadhaar ----------
    async function uploadAadhaar() {
      const fileInput = document.getElementById('aadhaarFile');
      if (fileInput.files.length === 0) return alert("Please select a file");

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const token = localStorage.getItem("token");
        const response = await fetch('/api/extract', {
          method: 'POST',
          headers: { "Authorization": `Bearer ${token}` },
          body: formData
        });

        const data = await response.json();
        if (!response.ok) {
          alert(data.error || "Error uploading Aadhaar file");
          return;
        }

        aadhaarData = data;
        document.getElementById('aadhaarUploadOutput').innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        alert("Error uploading Aadhaar file");
      }
    }

    async function saveAadhaar() {
      if (!aadhaarData) return alert("Please upload Aadhaar first");
      const jwtToken = localStorage.getItem("token");
      if (!jwtToken) return alert("JWT token missing!");

      try {
        const response = await fetch('/save_aadhaar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${jwtToken}`
          },
          body: JSON.stringify(aadhaarData)
        });
        const data = await response.json();
        document.getElementById('aadhaarSaveOutput').innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        alert("Error saving Aadhaar data");
      }
    }

    // ---------- PAN ----------
    async function uploadPAN() {
      const fileInput = document.getElementById('panFile');
      if (fileInput.files.length === 0) return alert("Please select a file");

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const token = localStorage.getItem("token");
        const response = await fetch('/api/extract_pan', {
          method: 'POST',
          headers: { "Authorization": `Bearer ${token}` },
          body: formData
        });

        const data = await response.json();
        if (!response.ok) {
          alert(data.error || "Error uploading PAN file");
          return;
        }

        panData = data;
        document.getElementById('panUploadOutput').innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        alert("Error uploading PAN file");
      }
    }

    async function savePAN() {
      if (!panData) return alert("Please upload PAN first");
      const jwtToken = localStorage.getItem("token");
      if (!jwtToken) return alert("Please save Aadhaar first");

      try {
        const response = await fetch('/save_pan', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${jwtToken}`
          },
          body: JSON.stringify(panData)
        });
        const data = await response.json();
        document.getElementById('panSaveOutput').innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        alert("Error saving PAN data");
      }
    }

   // ---------- Fetch KYC Result ----------
async function fetchResult() {
  const jwtToken = localStorage.getItem("token");
  if (!jwtToken) return alert("Please save Aadhaar first to fetch result");

  try {
    const response = await fetch('/api/user/result', {
      method: 'GET',
      headers: { 'Authorization': `Bearer ${jwtToken}` }
    });

    const res = await response.json();

    if (res.data) {
      const d = res.data;

// Step 1: Show progress bar inside modal
document.getElementById("resultModalBody").innerHTML = `
  <div class="text-center">
    <p><b>Verification processing...</b></p>
    <div class="progress" style="height: 25px;">
      <div id="progressBar" class="progress-bar bg-info progress-bar-striped progress-bar-animated"
           role="progressbar" style="width: 0%;" aria-valuenow="0"
           aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
`;

const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
resultModal.show();

// Animate progress bar filling over 2 seconds
const progressBar = document.getElementById("progressBar");
progressBar.style.width = "0%"; // ensure starts at 0

// Force browser reflow so transition works
progressBar.offsetWidth;

// Now apply transition
progressBar.style.transition = "width 2s linear";
progressBar.style.width = "100%";

// Step 2: After 2 sec, replace with real data
setTimeout(() => {
  const tableHtml = `
    <table class="table table-bordered">
      <tr><th>User Entered Name</th><td>${d.user_entered_name}</td></tr>
      <tr><th>Status</th><td><span class="badge bg-info">${d.status}</span></td></tr>

      <tr><th colspan="2" class="table-secondary">Aadhaar Details</th></tr>
      <tr>
        <th>Aadhaar Image</th>
        <td><img src="${d.aadhaar_image}" class="img-fluid"
                 style="max-height:200px; border:4px solid black; border-radius:8px; padding:3px;"></td>
      </tr>
      <tr><th>Aadhaar Name</th><td>${d.aadhaar_name}</td></tr>
      <tr><th>DOB</th><td>${d.aadhaar_dob}</td></tr>
      <tr><th>Gender</th><td>${d.aadhaar_gender}</td></tr>
      <tr><th>Address</th><td>${d.aadhaar_address}</td></tr>
      <tr><th>Aadhaar Number</th><td>${d.aadhaar_number}</td></tr>

      <tr><th colspan="2" class="table-secondary">PAN Details</th></tr>
      <tr>
        <th>PAN Image</th>
        <td><img src="${d.pan_image}" class="img-fluid"
                 style="max-height:200px; border:4px solid black; border-radius:8px; padding:3px;"></td>
      </tr>
      <tr><th>PAN Name</th><td>${d.pan_name}</td></tr>
      <tr><th>Father Name</th><td>${d.pan_father_name}</td></tr>
      <tr><th>PAN Number</th><td>${d.pan_number}</td></tr>
    </table>
  `;
  document.getElementById("resultModalBody").innerHTML = tableHtml;
}, 2200);




    } else {
      alert(res.message || "No KYC record found");
    }
  } catch (err) {
    console.error(err);
    alert("Error fetching KYC result");
  }
}


    // ---------- Logout ----------
    async function logout() {
      try {
        await fetch('/api/logout', { method: 'POST' });
      } catch (err) {
        console.error(err);
      }
      jwtToken = null;
      window.location.href = "/";
    }
  </script>
</body>
</html>
